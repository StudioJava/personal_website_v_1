<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VueJS|marketplace</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
    
</head>
<body>
<!-- body code goes here -->
<div id="app" class="container mb-5"> 
  <!-- header -->
  <div class="row">
    <div class="col-sm-12 text-center">
      <nav class="navbar navbar-light bg-warning "> <span class="navbar-brand mb-0 h1 lead">Vuejs Shopping Socks</span> </nav>
    </div>
  </div>
  <!-- main img and description -->
  <div class="row">
    <div class="col-sm-6 p-2"> <img class="img-fluid" v-bind:src="image" alt="image of a green sock"> </div>
    <div class="col-sm-6 p-2">
      <div >
        <h1>{{product}}</h1>
        <p>{{ description}}</p>
        <p><span>{{ inventory - cart }}</span> Items left!! </p>
        <p v-show="inStock">In Stock</p>
          <div v-for="variant in variants" v-bind:key="variant.variantId">
            
          <p v-on:click="updateProdut(variant.variantImage)" ><input class="mr-3" type="radio" name="color"> {{ variant.variantColor}} </p>
          </div>
        <h5 v-if="onSale" class="alert-warning p-2 text-center">On Sale</h5>
        <!-- <p v-else-if="inventory <=10 && inventory > 0">Almost Sold Out!! </p>
         <p v-else class="font-italic">Out of Stock</p>-->
        <ul>
          <li class="font-italic small" v-for="list in details">{{ list }} </li>
        </ul>
             <h4 class="alert-danger p-2 small">Select Color</h4>
          
          <div>
          
          </div>
         <!-- Cart -->
          <div class="wrapper">
              <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                
                  <button v-on:click="addToCart" class="btn btn-sm btn-danger"><i class="far fa-plus-square"></i></button>
                   <button v-on:click="removeCart " class="btn btn-sm btn-danger"><i class="far fa-minus-square"></i></button>
                   <span class="badge badge-primary badge-pill">{{ cart }} </span>
                  </li>
              </ul>
              <div id="messageDisplay"></div>
          </div>
          
          
          
        <!-- <h5>Sizes Available</h5>
          <ul>
               <li v-for="items in sizes">{{ items }} </li>
          </ul>
          <div v-for="item in variants" v-bind:key="item.variantId">
          <p>{{ item.variantColor}} </p>
          </div>-->
      </div>
    </div>
  </div>
  <div class="container fixed-bottom bg-dark text-white ">
    <div class="row">
      <div class="col-sm-12 text-center ">
        <p class="small mt-2">Created with <a v-bind:href="link" target="_blank">Vue.js</a></p>
      </div>
    </div>
  </div>
</div>

<!-- VueJS --> 
<script src="https://cdn.jsdelivr.net/npm/vue"></script> 
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.2.1.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.0.0.js"></script> 
<script src="js/app.js"></script>
</body>
</html>
